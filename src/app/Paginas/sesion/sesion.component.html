

<div class="main-section" style="background-image: url('/assets/img/FondoModal.png');background-repeat: no-repeat; box-shadow: 0 0 5px 35px black;">
    
        <div class="modal-dialog text-center">

            <div class="col-sm-g">
                <div class="modal-content transparente">
                    <div class="col-12 user-img">
                        <img src="../assets/img/LogoPerru.jpg" />
                    </div>
                    <form #signindata="ngForm" (ngSubmit)="obteniendo(signindata)" >
                    <div class="form-group col-12">
                        <label class="bold-font" for="exampleInputEmail1">Usuario</label>
                        <input type="text" ngModel name="username" #username class="form-control text-center" placeholder="Nombre de Usuario">
                    </div>
                    <div class="form-group col-12">
                        <label class="bold-font" for="exampleInputPassword1">Contraseña</label>
                        <input type="password" ngModel name="userpass" #userpass class="form-control text-center"  placeholder="Contraseña">
                    </div>
                    
                    <button class="btn btn-primary">Ingresar</button>
                </form>

                </div>
            </div>

        </div>

</div>
